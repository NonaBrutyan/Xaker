<!DOCTYPE html>
<html>

<head>

<body>
    <h1 id="weather"></h1>
    <p class="home-texts">Click over a grass eater (yellow) to turn it to an animal (brown) and vice versa.</p>
    <div id="container">
            <table id="data">
                    <tr>
                        <th>Num</th>
                        <th>Grass Spawn</th>
                        <th>Grass Eater Spawn</th>
                        <th>Animal Spawn</th>
                        <th>Fire Spawn</th>
                        <th>Fire Generator Spawn</th>
                        <th>Water Spawn</th>
                        <th>Weather </th>
                        <th>geToan </th>
                        <th>anToge </th>
                    </tr>
                </table>
    </div>
   

    <script>
        function main() {
            var socket = io()
            var statListHTML = "";
            var dataTable = document.getElementById("data");

            var statNumCount = 0;



            socket.on("show data", (data) => {
                statNumCount++;
                var tr = document.createElement('tr')
                var id = document.createElement('td')
                id.innerText = statNumCount
                tr.appendChild(id)
                for (const [key, value] of Object.entries(data)) {
                    var td = document.createElement('td')
                    td.innerText = value
                    tr.appendChild(td)
                }
                dataTable.appendChild(tr)
            })

        }
        window.onload = main
    </script>

</body>

</html>
